---
- hosts: all
  gather_facts: no

  tasks:
#create directories to mount with containers
  - name: create directories
    file: path={{ item }} state=directory
    with_items:
      - db-data
      - logs/nginx
      - nginx
      - wordpress
#copy conf and docker-compose files to remote machine
  - name: copy nginx conf file
    copy: src=../config/nginx/wordpress.conf dest=./nginx/wordpress.conf

  - name: copy docker-compose file
    copy: src=../docker-compose.yml dest=./docker-compose.yml

#run the docker-compose up
  - docker_service:
      project_name: deploy_wordpress
      project_src: ./
      state: present
    register: output

  - debug:
      var: output
